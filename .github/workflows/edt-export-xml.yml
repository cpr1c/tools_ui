name: Конвертация исходников в формат конфигуратора
on:
  push:
    branches:
      - 'develop'
      - 'actions'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.number }}-export
  cancel-in-progress: true

jobs:
  build:
    name: Сборка файлов инструментов
    runs-on: ubuntu-22.04

    steps:
     
    - name: Извлечение исходников ветки ${{ github.ref_name }}
      if: github.event_name == 'push'
      uses: actions/checkout@v4

    - name: Установка 1C:EDT
      uses: 1CDevFlow/onec-setup-action@main
      with:
        type: edt
        edt_version: 2023.1.2
        cache: true
      env:
        ONEC_USERNAME: ${{ secrets.ONEC_USERNAME }}
        ONEC_PASSWORD: ${{ secrets.ONEC_PASSWORD }}
      timeout-minutes: 30

    - name: Установка 1С:Предприятие 8.3.14.1944
      uses: 1CDevFlow/onec-setup-action@main
      with:
        type: onec
        onec_version: 8.3.14.1944
        cache: true
      env: 
        ONEC_USERNAME: ${{ secrets.ONEC_USERNAME }}
        ONEC_PASSWORD: ${{ secrets.ONEC_PASSWORD }}
      timeout-minutes: 10      

    - name: Setup Onescript Action
      uses: otymko/setup-onescript@v1.4
      with:
        version: 1.9.2

    - name: Установка зависимостей Oscript
      run: opm install cli fs logos tempfiles v8runner v8find 1commands

    - name: Экспорт исходников
      run: oscript -encoding=utf-8 ./src/builder/build.os  --edtSource="/opt/1C/1CE/components/1c-edt-2023.1.2+6-x86_64/" --exportEDT=true --cfe=false --cf=false --epf=false --deleteSourse=false
      timeout-minutes: 30
