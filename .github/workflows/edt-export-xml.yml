    # - name: Каталог репозитория
    #   run: echo ${{ github.workflow }}

    - name: Файлы билда
      run: cd build && ls -aRl

    - name: Сборка расширений
      run: oscript -encoding=utf-8 ./src/builder/build.os  --exportEDT=false --cfe=true --cf=false --epf=false --deleteSourse=false
      timeout-minutes: 30

